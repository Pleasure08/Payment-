{% extends 'base.html' %}
   {% load static %}

   {% block content %}
   <div class="container d-flex justify-content-center align-items-center vh-100">
       <div class="card shadow-lg p-4 animate__animated animate__fadeInUp" style="width: 100%; max-width: 500px;">
           <h2 class="card-title text-center mb-4">Student Payment Portal</h2>
           <form method="post" action="{% url 'payment_view' %}">
               {% csrf_token %}
               <div class="mb-3">
                   <label for="email" class="form-label">Email Address</label>
                   <input type="email" class="form-control" id="email" name="email" required>
               </div>
               <div class="mb-3">
                   <label for="amount" class="form-label">Amount (N)</label>
                   <input type="number" class="form-control" id="amount" name="amount" required>
               </div>
               <button type="submit" class="btn btn-primary w-100">Pay Now</button>
           </form>
       </div>
   </div>
   {% endblock %}
