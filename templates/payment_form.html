<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Student Payment Portal</title>
       <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- Custom CSS -->
       <link href="{% static 'css/styles.css' %}" rel="stylesheet">
   </head>
   <body>
       <div class="container d-flex justify-content-center align-items-center vh-100">
           <div class="card shadow-lg p-4 animate__animated animate__fadeInUp" style="width: 100%; max-width: 500px;">
               <h2 class="card-title text-center mb-4">Student Payment Portal</h2>
               <form method="post" action="{% url 'payment_view' %}">
                   {% csrf_token %}
                   <div class="mb-3">
                       <label for="email" class="form-label">Email Address</label>
                       <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                   </div>
                   <div class="mb-3">
                       <label for="amount" class="form-label">Amount (Â¥)</label>
                       <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                   </div>
                   <button type="submit" class="btn btn-primary w-100">Pay Now</button>
               </form>
           </div>
       </div>
       <!-- Bootstrap JS -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
